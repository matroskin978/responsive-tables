<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .table td img {
            width: 100px;
        }

        @media all and (max-width: 768px) {

            .table-responsive2 thead {
                display: none;
            }

            .table-responsive2 td {
                display: block;
                text-align: right;
                width: 100%;
            }

            .table-responsive2 td::before {
                content: attr(data-title);
                float: left;
                font-weight: 700;
            }

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Фото</th>
                                <th>Товар</th>
                                <th>Цена</th>
                                <th>Количество</th>
                                <th>Подытог</th>
                                <th>&times;</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td data-title="Фото">
                                    <img src="img/1.jpg" alt="">
                                </td>
                                <td data-title="Товар">
                                    Ботинки черные, мужские
                                </td>
                                <td data-title="Цена">$100</td>
                                <td data-title="Количество">1</td>
                                <td data-title="Подытог">$100</td>
                                <td><button class="btn btn-danger">&times;</button></td>
                            </tr>
                            <tr>
                                <td data-title="Фото">
                                    <img src="img/2.jpg" alt="">
                                </td>
                                <td data-title="Товар">
                                    Ботинки черные, женские
                                </td>
                                <td data-title="Цена">$130</td>
                                <td data-title="Количество">2</td>
                                <td data-title="Подытог">$260</td>
                                <td><button class="btn btn-danger">&times;</button></td>
                            </tr>
                            <tr>
                                <td data-title="Фото">
                                    <img src="img/3.jpg" alt="">
                                </td>
                                <td data-title="Товар">
                                    Кеды
                                </td>
                                <td data-title="Цена">$90</td>
                                <td data-title="Количество">2</td>
                                <td data-title="Подытог">$180</td>
                                <td><button class="btn btn-danger">&times;</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
